<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Justica Pravena — Contact</title>

  <!-- Remix Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"/>

  <style>
    :root{
      --color-white:#ffffff;
      --color-dark:#0B2B1B;
      --color-text-white:#ffffff;
      --color-text-dark:#111111;
      --color-heading-white:#ffffff;
      --color-heading-dark:#0a0a0a;
      --color-border:rgba(255,255,255,0.25);
      --accent:#C79855;
      --field-bg:#153929;
      --radius:10px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial, sans-serif;line-height:1.6;background:#fff;color:#111}
    .container{max-width:1200px;margin:0 auto;padding:0 16px}

    /* ===== Header ===== */
    .header{background:var(--color-dark);color:var(--color-text-white);}
    .header__container{display:flex;align-items:center;justify-content:space-between;padding:10px 0;}
    .header__logo{display:flex;align-items:center;max-height:100px;}
    .header__logo img{height:100%;max-height:100px;width:auto;object-fit:contain;display:block;}
    .header__nav{display:flex;align-items:center;gap:20px;width:100%;}

    .header__menu{list-style:none;display:flex;gap:20px;margin:0;padding:0;}
    .header__menu-item{list-style:none}
    .header__menu-link{text-decoration:none;color:var(--color-text-white);}

    /* Hamburger */
    .header__menu-toggler{
      display:flex;flex-direction:column;gap:6px;cursor:pointer;margin-left:auto;margin-right:30px;
      background:none;border:0;padding:6px;z-index:1100;width:32px;height:28px;position:relative;
    }
    .header__menu-toggler .line{
      position:absolute;left:0;right:0;margin:auto;width:28px;height:2px;background:var(--color-white);
      transition:transform .3s ease, opacity .2s ease, top .3s ease, background-color .2s ease;
    }
    .header__menu-toggler .line:nth-child(1){top:4px;}
    .header__menu-toggler .line:nth-child(2){top:13px;}
    .header__menu-toggler .line:nth-child(3){top:22px;}
    .header__menu-toggler[aria-expanded="true"] .line:nth-child(1){top:13px;transform:rotate(45deg);background:var(--color-heading-dark);}
    .header__menu-toggler[aria-expanded="true"] .line:nth-child(2){opacity:0;}
    .header__menu-toggler[aria-expanded="true"] .line:nth-child(3){top:13px;transform:rotate(-45deg);background:var(--color-heading-dark);}
    @media(max-width:768px){
      .header__menu-toggler[aria-expanded="true"]{position:fixed;top:16px;right:16px;}
    }

    /* Mobile full-screen menu */
    @media(max-width:768px){
      .header__menu{
        position:fixed; inset:0; width:100vw; height:100dvh; background:#fff;
        transform:translateX(100%); transition:transform .3s ease;
        padding:24px; z-index:1000;
        display:flex; flex-direction:column; align-items:center; justify-content:center; gap:24px; text-align:center;
      }
      .header__menu-link{color:var(--color-heading-dark); font-size:1.5rem; font-weight:600;}
    }
    @media(min-width:769px){
      .header__menu{margin-left:auto;}
      .header__menu-toggler{display:none;}
    }
    /* Backdrop + scroll lock */
    .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);opacity:0;pointer-events:none;transition:opacity .3s ease;z-index:999;}
    .backdrop.is-active{opacity:1;pointer-events:auto;}
    html.nav-lock, body.nav-lock{overflow:hidden;}

    /* ===== Contact Section ===== */
    .contact-section{background:var(--color-dark);color:var(--color-text-white);padding:6rem 1rem;}
    .descrption{
      border-radius: var(--radius);
      border: 2px solid var(--accent);
      padding: 20px;
      width: min(80vw, 900px);
      margin: 0 auto;
      background: transparent;
    }
    .contact-title{
      text-align:center;margin:0 0 24px;
      font-size: clamp(2rem, 4vw, 4.2rem); color:#fff; line-height:1.1;
    }
    .contact-title .accent{color:var(--accent);}
    .contact-lead{ text-align:center; color:#cccccc; margin:0 0 40px; font-size:clamp(1rem,1.2vw,1.125rem); }

    .contact-form{display:flex;flex-direction:column;gap:16px;}
    .hidden{display:none;}
    .form-group{display:grid;gap:8px;}
    .form-label{font-weight:600;}
    .form-input, .form-textarea{
      width:100%; padding:0.9rem 0.95rem; border-radius:8px; border:1px solid transparent;
      background:var(--field-bg); color:var(--color-white); outline:none;
      transition:border-color .2s ease, box-shadow .2s ease;
    }
    .form-input::placeholder, .form-textarea::placeholder{color:#b8cbbb;}
    .form-input:focus, .form-textarea:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 3px color-mix(in srgb, var(--accent) 35%, transparent);
    }

    /* Buttons */
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 20px;border-radius:6px;text-decoration:none;font-weight:600;border:none;cursor:pointer;}
    .btn.primary{background:var(--accent);color:var(--color-dark);}
    .btn__icon i{font-size:1.2rem;}

    /* ===== Footer ===== */
    .footer{background:var(--color-dark);color:#fff;padding:3rem 1rem;}
    .footer__container{display:flex;flex-direction:column;align-items:center;gap:1rem;}
    .footer__heading{font-size:2rem;margin:0;}
    .footer__logo{font-size:1.5rem;font-weight:bold;}
    .footer__social{display:flex;gap:10px;list-style:none;margin:0;padding:0;}
    .footer__social-item{background:#fff;border-radius:50%;overflow:hidden;}
    .footer__social-link{display:inline-flex;align-items:center;justify-content:center;width:36px;height:36px;color:var(--color-text-dark);}
    .footer__divider{width:100%;height:1px;background:var(--color-border);}
    .footer__menu{display:flex;gap:20px;list-style:none;margin:0;padding:0;}
    .footer__menu-link{text-decoration:none;color:#fff;}
    .footer__copyright{font-size:0.9rem;}
  </style>
</head>

<body>
  <!-- ===== Header ===== -->
  <header id="header" class="header">
    <div class="header__container container">
      <nav class="header__nav" aria-label="Main navigation">
        <a href="/" class="header__logo" aria-label="Home">
          <img src="/logo-pj.png" alt="Logo" class="logo-img" />
        </a>

        <ul class="header__menu" id="main-navigation">
          <li class="header__menu-item"><a href="/about" class="header__menu-link" style="color:#f6ab43;">About</a></li>
          <li class="header__menu-item"><a href="/services" class="header__menu-link" style="color:#f6ab43;">Services</a></li>
          <li class="header__menu-item"><a href="/contact-us" class="header__menu-link" style="color:#f6ab43;">Contact</a></li>
        </ul>

        <button class="header__menu-toggler" aria-label="Toggle menu" aria-expanded="false" aria-controls="main-navigation" type="button">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </button>
      </nav>
    </div>
    <div class="backdrop" id="nav-backdrop" hidden></div>
  </header>

  <!-- ===== Contact Section ===== -->
  <section id="contact" class="contact-section">
    <div class="container">
      <div class="descrption">
        <h1 class="contact-title">Get in <span class="accent">Touch</span></h1>
        <p class="contact-lead">Have questions or need legal assistance? Fill out the form below and we’ll get back to you promptly.</p>

        <!-- Netlify form -->
        <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="contact-form" aria-labelledby="contact-title">
          <input type="hidden" name="form-name" value="contact" />
          <p class="hidden">
            <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
          </p>

          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" type="text" required class="form-input" autocomplete="name" />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" required class="form-input" autocomplete="email" />
          </div>

          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" rows="5" required class="form-textarea" placeholder="How can we help?"></textarea>
          </div>

          <button type="submit" class="btn primary">
            <span class="btn__text">Submit</span>
            <span class="btn__icon"><i class="ri-arrow-right-line" aria-hidden="true"></i></span>
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer id="footer" class="footer">
    <div class="footer__container container">
      <h2 class="footer__heading">Lets work <span style="color:#C79855;">together</span></h2>
      <div class="footer__logo">Justica Pravena</div>

      <ul class="footer__social" role="list">
        <li class="footer__social-item">
          <a href="#" class="footer__social-link" aria-label="Facebook"><i class="ri-facebook-fill"></i></a>
        </li>
        <li class="footer__social-item">
          <a href="#" class="footer__social-link" aria-label="Instagram"><i class="ri-instagram-fill"></i></a>
        </li>
        <li class="footer__social-item">
          <a href="#" class="footer__social-link" aria-label="LinkedIn"><i class="ri-linkedin-fill"></i></a>
        </li>
        <li class="footer__social-item">
          <a href="#" class="footer__social-link" aria-label="Twitter"><i class="ri-twitter-x-line"></i></a>
        </li>
      </ul>

      <div class="footer__divider"></div>

      <ul class="footer__menu">
        <li><a href="/" class="footer__menu-link">Home</a></li>
        <li><a href="/about" class="footer__menu-link">About</a></li>
        <li><a href="/services" class="footer__menu-link">Service</a></li>
        <li><a href="/faq" class="footer__menu-link">Faq</a></li>
        <li><a href="/contact" class="footer__menu-link">Contact</a></li>
      </ul>

      <p class="footer__copyright">&copy; 2025 All rights reserved.</p>
    </div>
  </footer>

  <!-- ===== Mobile Menu JS ===== -->
  <script>
    (function(){
      const menuBtn   = document.querySelector('.header__menu-toggler');
      const navMenu   = document.getElementById('main-navigation');
      const backdrop  = document.getElementById('nav-backdrop');

      function openMenu(){
        menuBtn.setAttribute('aria-expanded','true');
        navMenu.style.transform = 'translateX(0)';
        document.documentElement.classList.add('nav-lock');
        document.body.classList.add('nav-lock');
        if(backdrop){ backdrop.hidden = false; backdrop.classList.add('is-active'); }
      }
      function closeMenu(){
        menuBtn.setAttribute('aria-expanded','false');
        navMenu.style.transform = 'translateX(100%)';
        document.documentElement.classList.remove('nav-lock');
        document.body.classList.remove('nav-lock');
        if(backdrop){ backdrop.classList.remove('is-active'); setTimeout(()=>backdrop.hidden = true, 300); }
      }
      const isOpen = () => menuBtn.getAttribute('aria-expanded') === 'true';

      menuBtn.addEventListener('click', () => isOpen() ? closeMenu() : openMenu());
      navMenu.querySelectorAll('a').forEach(a => a.addEventListener('click', () => { if (window.innerWidth <= 768 && isOpen()) closeMenu(); }));
      backdrop?.addEventListener('click', closeMenu);

      window.addEventListener('resize', () => {
        if (window.innerWidth >= 769) {
          navMenu.style.transform = '';
          menuBtn.setAttribute('aria-expanded','false');
          document.documentElement.classList.remove('nav-lock');
          document.body.classList.remove('nav-lock');
          if(backdrop){ backdrop.classList.remove('is-active'); backdrop.hidden = true; }
        } else {
          if (!isOpen()) navMenu.style.transform = 'translateX(100%)';
        }
      });
    })();
  </script>
</body>
</html>
